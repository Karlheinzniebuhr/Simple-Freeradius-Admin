<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Freeradius Admin</title>
    <link rel="stylesheet" href="{{url_for('static', filename='bulma.min.css')}}">
    <script defer src="{{url_for('static', filename='all.js')}}"></script>
    <script defer src="{{url_for('static', filename='jquery.slim.min.js')}}"></script>
    <script defer src="{{url_for('static', filename='fuzzy_table_search.js')}}"></script>
    <script defer src="{{url_for('static', filename='dansup.github.io_bulma-templates_css_admin.css')}}"></script>
    
    <style>
      div span:hover{background-color: #2CF300 !important;}
      tr:hover{background-color: #2CF300 !important;}

      .loader {
        border: 5px solid #f3f3f3;
        -webkit-animation: spin 1s linear infinite;
        animation: spin 1s linear infinite;
        border-top: 5px solid #00d1b2;
        border-radius: 50%;
        width: 50px;
        height: 50px;
      }
      
      /* Safari */
      @-webkit-keyframes spin {
        0% { -webkit-transform: rotate(0deg); }
        100% { -webkit-transform: rotate(360deg); }
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      div span:hover{background-color: #2CF300 !important;}
      tr:hover{background-color: #2CF300 !important;}
      .changeFL {
        margin-right: 0rem;
        text-align: left;
        flex-grow: 1.3;
		  }

    </style
  </head>
  <body>

        <!-- START NAV -->
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
              <!-- navbar items, navbar burger... -->
              <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
                  <span aria-hidden="true"></span>
                  <span aria-hidden="true"></span>
                  <span aria-hidden="true"></span>
                </a>
            </div>
          </nav>
        <!-- END NAV -->

    <div class="container">
      <div class="columns">
          <div class="column is-3">

              <aside class="menu">
                  <p class="menu-label">
                    
                  </p>
                  <ul class="menu-list">
                    <li><a href="{{ url_for('home') }}">Home</a></li>

                    {% if current_user.is_authenticated %}
                      <li><a href="{{ url_for('logout') }}">Logout</a></li>
                    {% else %}
                      <li><a href="{{ url_for('login') }}">Login</a></li>
                    {% endif %}

                  </ul>
                  <p class="menu-label">
                    Administraci√≥n
                  </p>
                  <ul class="menu-list">
                    <li><a href="{{ url_for('list') }}">Search</a></li>
                    <li><a href="{{ url_for('add_client') }}">Register</a></li>
                  </ul>

          </aside>
          </div>
          <div class="column is-9">

              {% block content %} {% endblock %}

          </div>
          <div class="column"></div>
      </div><!-- Columns -->
    </div><!-- Container -->
  </body>
</html>
